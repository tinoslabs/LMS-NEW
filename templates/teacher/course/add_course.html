{% extends 'teacher/teacher_dashboard.html' %}
{% load static %}

{% block content %}
          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms/</span>Course</h4>

              <!-- Basic Layout -->
              <div class="row">
                <div class="col-xl">
                  <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Add Course</h5>
                      <small class="text-muted float-end">Default label</small>
                    </div>
                    <div class="card-body">

                      <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Featured Image -->
                        <div class="mb-3">
                            <label for="id_featured_image" class="form-label">Featured Image</label>
                            <input class="form-control" type="file" id="id_featured_image" name="featured_image" />
                        </div>
                        
                        <!-- Featured Video -->
                        <div class="mb-3">
                            <label class="form-label" for="id_featured_video">Featured Video</label>
                            <input type="text" class="form-control" id="id_featured_video" name="featured_video" placeholder="Enter video URL" value="{{ form.featured_video.value|default:'' }}" />
                        </div>
                        
                        <!-- Title -->
                        <div class="mb-3">
                            <label class="form-label" for="id_title">Title</label>
                            <input type="text" class="form-control" id="id_title" name="title" placeholder="Enter course title" value="{{ form.title.value|default:'' }}" />
                        </div>
                        
                      
                       {% comment %} <div class="mb-3">
                          <label for="id_author" class="form-label">Author</label>
                          <select class="form-select" id="id_author" name="author">
                              {% for choice in form.author.field.choices %}
                                  <option value="{{ choice.0 }}" {% if choice.0 == form.author.value %}selected{% endif %}>
                                      {{ choice.1 }}
                                  </option>
                              {% endfor %}
                          </select>
                      </div>  {% endcomment %}

                      <div class="mb-3">
                        <label for="id_author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="id_author" name="author" 
                        {% if instructor.user.username %}
                        value="{{ instructor.user.username }}"
                        {% else %}
                        placeholder="Author details not updated yet..."
                        {% endif %}
                        readonly />
                      </div> 
                        
                       
                        <div class="mb-3">
                          <label for="id_category" class="form-label">Category</label>
                          <select class="form-select" id="id_category" name="category">
                              {% for choice in form.category.field.choices %}
                                  <option value="{{ choice.0 }}" {% if choice.0 == form.category.value %}selected{% endif %}>
                                      {{ choice.1 }}
                                  </option>
                              {% endfor %}
                          </select>
                      </div>
                      
                       
                        <div class="mb-3">
                          <label for="id_level" class="form-label">Level</label>
                          <select class="form-select" id="id_level" name="level">
                              {% for choice in form.level.field.choices %}
                                  <option value="{{ choice.0 }}" {% if choice.0 == form.level.value %}selected{% endif %}>
                                      {{ choice.1 }}
                                  </option>
                              {% endfor %}
                          </select>
                      </div>
                        
                        
                        <div class="mb-3">
                          <label for="id_language" class="form-label">Language</label>
                          <select class="form-select" id="id_language" name="language">
                              {% for choice in form.language.field.choices %}
                                  <option value="{{ choice.0 }}" {% if choice.0 == form.language.value %}selected{% endif %}>
                                      {{ choice.1 }}
                                  </option>
                              {% endfor %}
                          </select>
                      </div>
                      
                        
                        <!-- Price -->
                        <div class="mb-3">
                            <label class="form-label" for="id_price">Price</label>
                            <input type="number" class="form-control" id="id_price" name="price" placeholder="Enter price" value="{{ form.price.value|default:'' }}" />
                        </div>
                        
                        <!-- Discount -->
                        <div class="mb-3">
                            <label class="form-label" for="id_discount">Discount</label>
                            <input type="number" class="form-control" id="id_discount" name="discount" placeholder="Enter discount" value="{{ form.discount.value|default:'' }}" />
                        </div>
                        
                        <!-- Deadline -->
                        <div class="mb-3">
                            <label class="form-label" for="id_Deadline">Deadline</label>
                            <input type="text" class="form-control" id="id_Deadline" name="deadline" placeholder="Enter deadline" value="{{ form.deadline.value|default:'' }}" />
                        </div>
                        
                        <!-- Slug -->
                        <div class="mb-3">
                            <label class="form-label" for="id_slug">Slug</label>
                            <input type="text" class="form-control" id="id_slug" name="slug" placeholder="Enter course slug" value="{{ form.slug.value|default:'' }}" />
                        </div>
                        
                        
                        <div class="mb-3">
                          <label for="id_status" class="form-label">Status</label>
                          <select class="form-select" id="id_status" name="status">
                              {% for choice in form.status.field.choices %}
                                  <option value="{{ choice.0 }}" {% if choice.0 == form.status.value %}selected{% endif %}>
                                      {{ choice.1 }}
                                  </option>
                              {% endfor %}
                          </select>
                      </div>
                      
                        
                        <!-- Certificate -->
                        <div class="mb-3">
                            <label class="form-label" for="id_Certificate">Certificate</label>
                            <input type="text" class="form-control" id="id_Certificate" name="Certificate" placeholder="Enter certificate details" value="{{ form.Certificate.value|default:'' }}" />
                        </div>

                        <div>
                          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" value="{{ form.description.value|default:'' }}"></textarea>
                        </div>
                        
                        <!-- Is Free Checkbox -->
                        <div class="mb-3">
                            <label class="form-label">Is Free</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="id_is_free" name="is_free" {{ form.is_free.value|yesno:"checked," }} />
                                <label class="form-check-label" for="id_is_free">Yes</label>
                            </div>
                        </div>
                    
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
            <!-- / Content -->

           {% endblock %}
