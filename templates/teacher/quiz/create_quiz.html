{% extends 'teacher/teacher_dashboard.html' %}
{% load static %}

{% block content %}

<!-- Content wrapper -->
<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms /</span> Quiz</h4>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <h5 class="card-header">Add Quiz</h5>
                    <div class="card-body">
                       
                        <form method="POST">
                            {% csrf_token %}
                            
                            {{ quiz_form.as_p }}
                            <button type="submit" class="btn btn-primary">Create Quiz</button>
                        </form>

                    </div>
                </div>



            </div>
            <!-- / Content -->
        </div>
    </div>

            {% endblock %}
